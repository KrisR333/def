<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio De sesión-Sweet Fashion</title>
    <link rel="stylesheet" type="text/css" href="Login.css">
</head>
<body>
    <div class="superficie">
        <div class="form-superficie sig-in">
        <form id="loginForm">
            <h2>Inicio de sesión</h2>
            <div class="Grupo-input">
                <input type="text" id="username" required>
                <label for="username">Usuario</label>
            </div>
            <div class="Grupo-input">
                <input type="password" id="password" required>
                <label for="password">Contraseña</label> 
            </div>
            <div class="Recordar">
                <label><input type="checkbox">Recuérdame</label>
            </div>
            <button type="submit">Verificar</button>
            <div id="error-message" class="error-message"></div>
            <div class="Registro-link">
                <p>No tienes cuenta?<a href="#" class="RegistroBtn-link">Registro</a></p>
            </div>
        </form>
     </div>

    <div class="form-superficie sig-up">
        <form action="">
            <h2>Registro</h2>
            <div class="Grupo-input">
                <input type="text" required>
                <label for="">Usuario</label>
            </div>
            <div class="Grupo-input">
                <input type="email" required>
                <label for="">Email</label>
            </div>
            <div class="Grupo-input">
                <input type="password" required>
                <label for="">Contraseña</label> 
            </div>
            <div class="Recordar">
                <label><input type="checkbox"> Acepto los términos y condiciones</label>
            </div>
            <button type="submit">Registrar</button>
            <div class="Registro-link">
                <p>¿Ya tienes cuenta?<a href="#" class="InicioSesionBtn-link">Inicio de sesión</a></p>
            </div>
        </form>
    </div>
  
</div>
<script src="java.js"></script>
</body>

</footer>
</html>
